<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sorting Table</title>
  </head>
  <body>
    <h1 class="title">Welcome to users table</h1>
    <table class="users-table">
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>City</th>
        <th>State</th>
        <th>Pnone number</th>
      </tr>

      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>London</td>
        <td>Great Britain</td>
        <td>064-123-456</td>
      </tr>

      <tr>
        <td>Susan</td>
        <td>Helmut</td>
        <td>Berlin</td>
        <td>Germany</td>
        <td>064-123-456</td>
      </tr>

      <tr>
        <td>Fabio</td>
        <td>Canavaro</td>
        <td>Torino</td>
        <td>Italy</td>
        <td>064-123-456</td>
      </tr>

      <tr>
        <td>Zinedin</td>
        <td>Zidan</td>
        <td>Paris</td>
        <td>France</td>
        <td>064-123-456</td>
      </tr>
    </table>

    <div class="buttons">
      <button class="get-users">Get Users</button>
      <button class="sort-users-by-firstname" disabled>
        Sort Users by firstname
      </button>
      <button class="sort-users-by-lastname" disabled>
        Sort Users by lastname
      </button>
      <button class="sort-users-by-city" disabled>Sort Users by city</button>
      <button class="sort-users-by-state" disabled>Sort Users by state</button>
      <button class="sort-users-by-phone-number" disabled>
        Sort Users by phone
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
